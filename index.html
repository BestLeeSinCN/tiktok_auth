<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>TikTok Redirect</title>
</head>
<body>

<script>
// Flutter 会在 WebView 里执行这个方法，传入必要参数
function initTikTokLogin(paramsJson) {
    const params = JSON.parse(paramsJson);

    const clientKey = params.clientKey;
    const scope = params.scope || "user.info.basic";
    const state = params.state;
    const redirectUri = params.redirectUri; // = 本页 URL

    // 如果 TikTok 已经回跳本页（带 code）
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    const returnedState = urlParams.get("state");

    if (code) {
        // 回传给 Flutter
        if (window.TikTokLoginChannel) {
            window.TikTokLoginChannel.postMessage(JSON.stringify({
                code: code,
                state: returnedState
            }));
        }
        return;
    }

    // 否则跳转到 TikTok 授权页
    const authUrl =
        "https://www.tiktok.com/v2/auth/authorize/?" +
        "client_key=" + encodeURIComponent(clientKey) +
        "&response_type=code" +
        "&scope=" + encodeURIComponent(scope) +
        "&redirect_uri=" + encodeURIComponent(redirectUri) +
        "&state=" + encodeURIComponent(state);

    window.location.href = authUrl;
}
</script>

<p>Loading TikTok Login…</p>
</body>
</html>
